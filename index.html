<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google font links   -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- CSS stylesheet   -->
  <link rel="stylesheet" href="style.css">
 
</head>

<body>
   <main class="main-container">
      <div class="img-container">
        <img alt="a white qr code to Frontend Mentor, on a lightblue background" class="qr-img" src="./images/image-qr-code.png">
      </div>

      <h1 class="title">Improve your front-end skills by building projects</h1>
      <p class="intro-text"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
  
</body>
</html>
